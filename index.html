<!DOCTYPE html>
<meta charset="utf-8">
<html>
    <head>
        <title>Colorburst</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto"
              rel="stylesheet">
        <link rel="stylesheet" href="./style.css">
        <script src="./js/three.min.js"></script>
        <script src="./js/trackball_controls.js"></script>
        <script src="./js/colorcube.js"></script>
        <script src="./js/random.js"></script>
        <script src="./main.js"></script>

        <link rel="apple-touch-icon" sizes="57x57" href="./favicon/apple-icon-57x57.png">
        <link rel="apple-touch-icon" sizes="60x60" href="./favicon/apple-icon-60x60.png">
        <link rel="apple-touch-icon" sizes="72x72" href="./favicon/apple-icon-72x72.png">
        <link rel="apple-touch-icon" sizes="76x76" href="./favicon/apple-icon-76x76.png">
        <link rel="apple-touch-icon" sizes="114x114" href="./favicon/apple-icon-114x114.png">
        <link rel="apple-touch-icon" sizes="120x120" href="./favicon/apple-icon-120x120.png">
        <link rel="apple-touch-icon" sizes="144x144" href="./favicon/apple-icon-144x144.png">
        <link rel="apple-touch-icon" sizes="152x152" href="./favicon/apple-icon-152x152.png">
        <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-icon-180x180.png">
        <link rel="icon" type="image/png" sizes="192x192"  href="./favicon/android-icon-192x192.png">
        <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="96x96" href="./favicon/favicon-96x96.png">
        <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
        <link rel="manifest" href="./favicon/manifest.json">
        <meta name="msapplication-TileColor" content="#ffffff">
        <meta name="msapplication-TileImage" content="./favicon/ms-icon-144x144.png">
        <meta name="theme-color" content="#ffffff">
    </head>
    <body>
        <div id="main" style="text-align: center;">
            <a class="title-link" title="Colorburst Github repository"
               href="https://github.com/samcarlberg/colorburst-js">
                <h1 class="title">Colorburst</h1>
            </a>
            <canvas id="main_canvas" width="512" height="512">

            </canvas>
            <canvas id="colorcube_canvas">
            </canvas>
            <div id="footer">
                <div id="progress_area" hidden="true">
                    <label id="progress_text">0%</label>
                    <label id="elapsed_time_text">0 seconds</label>
                    <label id="fillrate_text">(drawing 0 pixels per second)</label>
                    <progress max="100" value="0" id="progress_bar"></progress>
                </div>
                <label for="width_field">Image Width</label>
                <input type="number" id="width_field" min="1" max="4096" value="512"/>

                <label for="height_field">Image Height</label>
                <input type="number" id="height_field" min="1" max="4096" value="512"/>

                <label for="seed_color_picker">Seed Color</label>
                <input type="color" id="seed_color_picker" value="#ffff00"></input>

                <label for="random_seed_input">Random Seed</label>
                <input type="text" id="random_seed_input" value="" placeholder=""></input>

                <input type="checkbox" id="display_colorspace" checked>Visualize Colorspace</input>
                <div>
                    <button id="draw" onclick="resetAndStart()">Draw</button>
                    <button id="download" onclick="downloadImage()">Download</button>
                    <input type="button" id="toggle_generation" onclick="toggleGeneration()" value="Pause"></input>
                </div>
            </div>
        </div>
    </body>
</html>
